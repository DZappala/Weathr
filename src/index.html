<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags (bootstrap) -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- personal Style-->
  <link rel="stylesheet" href="css/style.css">

  <title>Weathr App</title>
</head>

<body>

  <div class="container">
    <!-- jQuery handles search output folowing AJAX-->
    <div class="row">
      <div class="col d-flex justify-content-center py-3">
        <p id="location"></p>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center py-3">
        <p id="weather"></p>
      </div>
      <div class="col d-flex justify-content-center py-3" id="weatherImg">
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col d-flex justify-content-center py-3">
        <p id="temperature"></p>
      </div>
      <div class="col d-flex justify-content-center py-3">
        <p id="maxTemp"></p>
      </div>
      <div class="col d-flex justify-content-center py-3">
        <p id="minTemp"></p>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center py-3">
        <p id="percipitation"></p>
      </div>
      <dov class="col d-flex justify-content-center py-3">
        <p id="windSpeed"></p>
      </dov>
      <div class="col d-flex justify-content-center py-3">
        <p id="humidity"></p>
      </div>
    </div>
    <p id="forecast"></p>
    <!-- user search input-->
    <div class="row">
      <form class="form-inline d-flex justify-content-center py-3">
        <div class="form-group mx-3">
          <input id="weatherText" class="form-control" type="text" placeholder="Enter a City">
        </div>
        <Button class="btn mx-3" id="weatherSearch" type="submit">Search</Button>
      </form>
    </div>
  </div>
  </div>






  </div>


  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then BootstrapJS, then config, then app  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/js/app.js"></script>
</body>

</html>
