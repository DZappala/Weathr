<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags (bootstrap) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- personal Style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Weathr App</title>
  </head>
  <body>
    <!-- user search input-->
    <div class="container">
      <div>
        <form>
          <input id="weatherText" type="text" placeholder="Ender a City">
          <br><br>
          <input id="weatherSearch" type="submit" value="Search">
        </form>
      </div>

    <!-- jQuery handles search output folowing AJAX-->
      <div id="results">
        <p id="weather"></p>
        <p id="temperature"></p>
        <p id="maxTemp"></p>
        <p id="minTemp"></p>
        <p id="percipitation"></p>
        <p id="windSpeed"></p>
        <p id="humidity"></p>
        <p id="forecast"></p>
      </div>
    </div>


    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then BootstrapJS, then config, then app  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>\
    <script type="module" src="/src/js/config.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
